<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="icon"
			type="image/svg+xml"
			href="/favicon.svg"
		/>
		<link
			rel="apple-touch-icon"
			href="/apple-touch-icon.png"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<meta
			name="theme-color"
			content="#14b8a6"
		/>
		<meta
			name="color-scheme"
			content="light"
		/>

		<!-- Preconnect for performance -->
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>

		<!-- Default SEO (overridden by react-helmet-async) -->
		<title>SegmentAI - Free AI Image Segmentation Tool</title>
		<meta
			name="description"
			content="Free online semantic segmentation tool powered by deep learning. Upload images and get instant pixel-level segmentation results. No signup required."
		/>

		<!-- Structured Data -->
		<script type="application/ld+json">
			{
				"@context": "https://schema.org",
				"@type": "WebApplication",
				"name": "SegmentAI",
				"description": "Free online semantic segmentation tool powered by deep learning",
				"applicationCategory": "MultimediaApplication",
				"operatingSystem": "Web Browser",
				"offers": {
					"@type": "Offer",
					"price": "0",
					"priceCurrency": "BDT"
				},
				"featureList": [
					"Semantic Image Segmentation",
					"Multiple AI Models",
					"Instant Results",
					"No Signup Required",
					"Privacy-Focused"
				]
			}
		</script>
	</head>
	<body>
		<div id="root"></div>
		<script
			type="module"
			src="/src/main.tsx"
		></script>
	</body>
</html>
